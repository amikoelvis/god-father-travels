apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travel-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travel-web
                port:
                  number: 80
