version: "3.9"

services:
  django:
    build: .
    container_name: django_app
    command: gunicorn travel.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db

  celery:
    build: .
    container_name: celery_worker
    command: celery -A travel worker -l info
    env_file:
      - .env
    depends_on:
      - django
      - redis

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  db:
    image: postgres:16
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
